  <script type="text/javascript">
    $("#navigation_bar").load("navigation_bar.html");
    $("#table_footer").load("table_footer.html"); 

    function finish_later_stuff() {
      $("div#navigation_bar li a").addClass("noselect");
      $("div#navigation_bar li a:first").addClass("active");

      $('div#navigation_bar li a').on('click', function () {
        $('div#navigation_bar li').find('a.active').removeClass('active');
        $(this).addClass('active');
      });

      $(document).ready(function(){
        $(this).scrollTop(0);
      });
    }

    $.ensure('div#navigation_bar li a').then(finish_later_stuff);
  </script>
